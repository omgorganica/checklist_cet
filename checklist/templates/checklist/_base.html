<html>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}"  media="screen,projection"/>

    <script src="{% static "/js/mdb.min.js" %}"></script>
    {% if user.is_authenticated %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>


  <body>
<!-- Navigation -->

    <div class="container">
      <a class="navbar-brand" href="/">Henkel Perm</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/result">Результаты <i class="fas fa-poll-h"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">Admin <i class="fas fa-user-lock"></i></a>
          </li>
          {% endif %}
          {% if user.is_authenticated %}
          <li class="nav-item">
            <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Выйти <i class="fas fa-sign-out-alt"></i></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
<!-- Navigation -->
<!-- Page Content -->
<div class="container">
      {% block content %}
      {% endblock %}
</div>
<!-- Page Content -->
